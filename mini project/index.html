<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./styling.css">
</head>
<body>
  <div class="grid-container">
   <div class="left-item">
    <div class="search-div">
      <div class="search-icon">
        <span class="material-symbols-outlined">
          search
          </span>
      </div>
      <input type="search" class="searchbar" placeholder="search for item">
    </div>
    <div class="button-container">
      <button class="button">Milk</button>
      <button class="button">Egg</button>
      <button class="button">Cheese</button>
      <button class="button">Tomato</button>
      <button class="button">Corn flour</button>
    </div>
   </div>
    <div class="right-item">right</div>
    <div class="footer">footer</div>
  </div>

  
</body>
</html>
